---
# Default values for GRUB configuration

# GRUB boot menu timeout
grub_timeout: '5'

# GRUB distributor ID
grub_distributor: $(sed 's, release .*$,,g' /etc/system-release)

# Default boot entry
grub_default: saved

# Whether to disable the GRUB submenu
grub_disable_submenu: 'true'

# Output terminal for GRUB
grub_terminal_output: console

# Additional kernel parameters
grub_cmdline_linux: rd.driver.blacklist=nouveau modprobe.blacklist=nouveau crashkernel=1G-4G:192M,4G-64G:256M,64G-:512M resume=/dev/mapper/almalinux_developer-swap
    rd.lvm.lv=almalinux_developer/root rd.lvm.lv=almalinux_developer/swap rhgb quiet

# Whether to disable recovery mode
grub_disable_recovery: 'true'

# Whether to enable the Boot Loader Specification (BLS)
grub_enable_blscfg: 'true'

# Path to custom boot image
grub_boot_image: /boot/grub2/boot_image.png
